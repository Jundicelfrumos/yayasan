<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

      body{
        background-image: linear-gradient( #F5F5F5, #E6F2E7, #D3E6D4);

  <body>
    <div class="container my-5">
      <div class="row shadow d-flex justify-content-center">
        <div class="col-lg-7 col-md-7 col-sm-12 col-12 no-padd">
          <div class="demo-wrap rounded-start" style="height: 600px;">
            <img
              class="demo-bg"
              src="img/background/syahrul-alamsyah-wahid-2SLWp7PdsX8-unsplash.jpg"
              alt="">

        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-12 no-padd">

            <div class="card-body py-4 px-4">

                  <img src="img/logo_yayasan.jpeg-removebg-preview.png" class="img-yayasan" alt="">

                    <p class="bold ms-3 text-yayasan" style="color: #007706;">YAYASAN PERMATA <br> CENDEKIA INDONESIA</p>
                  </div>
                </div>
              </div>
              <p class="text-register bold center mb-3 mt-5">LOGIN AKUN</p>
              <input class="form-control my-3 rounded rounded-4" type="text" placeholder="Email" aria-label="default input example">
              <input class="form-control my-3 rounded rounded-4" type="password" placeholder="Password" aria-label="default input example">
              <div class="d-flex justify-content-end">
                <button class="btn btn-yg-green rounded-4 w-100 px-3 py-2">Button</button>
              </div>
              <div class="login-alert">
                <i class="fa-solid fa-triangle-exclamation text-green-base fs-5"></i><span class="text-grey fs-7 ms-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-login">
      <div class="d-flex justify-content-center">
        <p>Â©2023 Yayasan Permata Cendekia Indonesia</p>

    </div>
